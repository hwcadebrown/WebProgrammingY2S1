<html>
<!--Andrew McBain and Cade-->
<!-- Main Menu Page (Home) -->

<head>
	<!-- Main Menu page title in browser -->
	<title>Trains of Pain Menu</title>
	<!-- Reference to stylesheet for Main Menu -->
	<link rel="stylesheet" type="text/css" href="../css/MAINMENUCSS.css">
</head>

<!-- Makes the color of the page background black -->

<body style=background-color:black>

	<!-- Created a grid container to allow us to create sperate pane's in the menu -->
	<div id="grid-container">

		<!-- Header/Title displayed on the Main Menu -->
		<div id="title">
			<h1>TRAINS OF PAIN!</h1>
		</div>

		<!-- High Score pane which will hold the global high scores of all players -->
		<div id="highscore">
			<h3>HIGH SCORES</h3>
			-
			<br><br>
			-
			<br><br>
			-
			<br><br>
			-
			<br><br>
			-
			<br>
		</div>

		<!-- User pane where the user can enter their name, press play, register or login -->
		<div id="userpane">
			<form action="/play" method="GET" name="start-game">
				<br>
				<h2>ENTER NAME</h2>
				<br>
				<input type="text" id="txtbox">
				<br><br>
				<input type="submit" value="PLAY" onclick="window.location.href='PLAY.html'" id="playbutton" />
			</form>
			<br>
			<form action="/login" method="GET" name="start-game">
				<input type="submit" value="LOGIN" onclick="window.location.href='LOGIN.html'" class="accbuttons" />
			</form>
			<br>
			<form action="/register" method="GET" name="start-game">
				<input type="submit" value="REGISTER" onclick="window.location.href='register.html'" class="accbuttons" />
				<br><br>
			</form>
		</div>

		<!-- My Score plane which will hold the high scores for the currently logged in player -->
		<div id="myscore">
			<h3>MY SCORES</h3>
			-
			<br><br>
			-
			<br><br>
			-
			<br><br>
			-
			<br><br>
			-
			<br>
		</div>

	</div>

	<!-- Closes body container -->
</body>

</html>
