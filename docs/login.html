<html>

<!-- Login Menu Page -->
<head>
	<title>Trains of Pain Login</title>
	<link rel = "stylesheet" type = "text/css" href = "login.css">
</head>

<body style = background-color:black>

<div class = "grid-container">

	<div class = "logintitle">
		<h1>LOGIN</h1>
	</div>

	<div class = "registerpane">
		<br><br>
		<h3>DON'T</h3>
		<h3>HAVE AN</h3>
		<h3>ACCOUNT?</h3>
		<input type = "button" value = "REGISTER" onclick = "window.location.href='register.html'" class = "buttons"/>
	</div>

	<div class = "loginpane">
		<br>
		<h3>USERNAME</h3>
		<input name = "USERNAME" class = "txtboxes">
		<h3>PASSWORD</h3>
		<input name = "PASSWORD" type = "password" id = "passwordtxt" class = "txtboxes">
		<h5 onclick = "showPass()" class = "show">SHOW PASSWORD</h5>
		<br>
		<input type = "button" value = "LOGIN" onclick = "window.location.href='index.html'" class = "loginbutton"/>
	</div>

	<div class = "menupane">
		<br><br>
		<h3>CONTINUE</h3>
		<h3>WITHOUT</h3>
		<h3>SIGNING IN?</h3>
		<input type = "button" value = "MENU" onclick = "window.location.href='index.html'" class = "buttons"/>
	</div>

</div>

<script src = "register.js"></script>

</body>

</html>
