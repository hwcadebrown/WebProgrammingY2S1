<html>
<!-- Andrew McBain and Cade -->
<!-- Login Menu Page (User login) -->

<head>
	<!-- Login page title in browser -->
	<title>Trains of Pain Login</title>
	<!-- Reference to stylesheet for Login -->
	<link rel="stylesheet" type="text/css" href="../css/LOGINCSS.css">
</head>

<!-- Body container, inline styles the color of the page background black -->
<body style=background-color:black>

	<!-- Created a grid container to allow us to create sperate pane's in the login page -->
	<div id="grid-container">

		<!-- Header/Title displayed on the Login screen -->
		<div id="logintitle">
			<h1>LOGIN</h1>
		</div>

		<!-- Register pane which will link to the register menu for registration -->
		<div id="registerpane">
			<br><br>
			<form action = "/register" method= "GET" name="register-user">
			<h3>DON'T</h3>
			<h3>HAVE AN</h3>
			<h3>ACCOUNT?</h3>
			<input type="submit" value="REGISTER"  class="buttons" />
			</form>
		</div>

		<!-- Login pane where the user can enter their account details and login -->
		<div id="loginpane">
			<br>
			<form action="/auth" method="POST" name="login_user">
			<h3>USERNAME</h3>
			<input name="USERNAME" type="test" class="txtboxes">
			<h3>PASSWORD</h3>
			<input name="PASSWORD" type="password" id="passwordtxt" class="txtboxes">
			<h5 onclick="showPass()" id="show">SHOW PASSWORD</h5>
			<br>
			<input type="submit" value="LOGIN" class="buttons" />
			</form>
		</div>

		<!-- Menu pane which links back to the main menu without user signing in -->
		<div id="menupane">
			<br><br>
			<h3>CONTINUE</h3>
			<h3>WITHOUT</h3>
			<h3>SIGNING IN?</h3>
			<input type="button" value="MENU" onclick="window.location.href='MAINMENU.html'" class="buttons" />
		</div>

	</div>

<!-- Closes body container -->
</body>

<!-- Load the javascript code required for the register menu (show password)-->
<script src="../javascript/REGISTERJS.js"></script>

</html>
