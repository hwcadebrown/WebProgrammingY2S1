<html>
<!-- Glenn Wright and Cade-->
<!-- Play Page (Gameplay) -->

<head>
  <!-- Play page title in browser -->
  <title>Trains Of Pain!</title>
  <!-- Reference to stylesheet for Play -->
  <link rel="stylesheet" type="text/css" href="../css/play.css">
</head>

<!-- Body container, set to the class 'bod' -->

<body id="bod">

  <!-- Score division which will show the players score -->
  <div id="score"></div>
  <!-- Score label header which gives the players score some label text -->
  <h1 id="labelscore"> Score: </h1>

  <!-- Gameover division which displays to the user a game over screen -->
  <div id="gameOver">
    <!-- Heading which shows the text 'YOU DERAILED' upon losing the game -->
    <h1 id="title">YOU DERAILED!</h1>
    <!-- Button which shows the text 'RETRY' which restarts the game if clicked -->
    <input type="button" value="RETRY" onclick="window.location.href='play.html'" class="accbuttons" />
    <!-- Button which shows the text 'MENU' which goes to the main menu if clicked -->
    <input type="button" value="MENU" onclick="window.location.href='../../index.html'" class="accbuttons" />
  </div>

  <!-- Back button which allows the player to go back to the main menu at any time -->
  <input type="button" value="<" onclick="window.location.href='../../index.html'" id="backbutton" />
  <!-- Area division which is the arena where the game will be played -->
  <div id="area"></div>

</body>

<!-- Loads all of the javascript code required for the gameplay -->
<!-- <script src="../js/CLIENTSERVER.js"></script> (not done yet) -->
<script src="../js/jquery-3.5.1.js"></script>
<script src="../js/people.js"></script>
<script src="../js/color.js"></script>
<script src="../js/train.js"></script>
<script src="../js/client.js"></script>
<script src="../js/play.js"></script>

</html>
