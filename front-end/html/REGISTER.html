<html>
<!-- Glenn Wright and Cade-->
<!-- Register Menu Page (User registration) -->

<head>
  <!-- Register page title in browser -->
  <title>Trains of Pain Register</title>
  <!-- Reference to stylesheet for Register -->
  <link rel="stylesheet" type="text/css" href="../css/REGISTERCSS.css">
</head>

<!-- Body container, inline styles so the background color of the page is black -->
<body style=background-color:black>

  <!-- Grid container created allowing us to create sperate pane's in the register page -->
  <div id="grid-container">

    <!-- Header/Title displayed on the Register screen -->
    <div id="registertitle">
      <h1>REGISTER</h1>
    </div>

    <!-- Login pane which will link to the login menu for the user to sign into their account-->
    <div id="loginpane">
      <br><br>
      <h3>ALREADY HAVE</h3>
      <h3>AN ACCOUNT?</h3>
      <input type="button" value="LOGIN" class='buttons' />
    </div>

    <!-- Register pane where the user can enter account details and create an account-->
    <div id="registerpane">
      <form action="/add" method="POST" name="login_user">
      <h4>USERNAME</h4>
      <input name="USERNAME" class="txtboxes">
      <h4>PASSWORD</h4>
      <input name="PASSWORD" type="password" id="passwordtxt" class="txtboxes">
      <h5 onclick="showPass()" id="show">SHOW PASSWORD</h5>
      <h4 id="confpass">CONFIRM PASSWORD</h4>
      <input name="CONFRMPASSWORD" type="password" id="passwordconftxt">
      <br>
      <input type="submit" value="REGISTER" class="buttons" />
      </form>
    </div>

    <!-- Menu pane which links back to the main menu without user regsistering -->
    <div id="menu">
      <br><br>
      <h3>BACK TO</h3>
      <h3>MAIN MENU?</h3>
      <input type="button" value="MENU" onclick="window.location.href='MAINMENU.html'" class="buttons" />
    </div>

  </div>

</body>

<!-- Load the javascript code required for the register menu (show password)-->
<script src="../javascript/REGISTERJS.js"></script>

</html>
